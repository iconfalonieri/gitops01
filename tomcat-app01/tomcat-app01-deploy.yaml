apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  namespace: ns-tomcat-app01
  labels:
    app: tomcat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      nodeSelector:
        agentpool: userpool
      containers:
        - name: tomcat
          image: tomcat:latest
          ports:
            - containerPort: 8080
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command: ["/bin/sh", "-c"]
          args:
            - |
              mkdir -p /usr/local/tomcat/webapps/ROOT
              cat <<EOF > /usr/local/tomcat/webapps/ROOT/index.html
              <!DOCTYPE html>
              <html>
              <head>
                <title>Tomcat Base Page</title>
                <style>
                  body {
                    font-family: Tahoma, Verdana, Arial, sans-serif;
                    text-align: center;
                    padding: 50px;
                    background-color: #f4f4f4;
                    color: #333;
                  }
                  h1 {
                    font-size: 3em;
                    color: #ff6600;
                  }
                  p {
                    font-size: 1.2em;
                  }
                  .box {
                    background-color: #fff;
                    display: inline-block;
                    padding: 20px 40px;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0,0,0,0.1);
                  }
                  hr {
                    border: 1px solid #ff6600;
                    width: 50%;
                  }
                  .refresh {
                    font-style: italic;
                    color: #666;
                    margin-top: 10px;
                  }
                </style>
                <script>
                  let countdown = 5;
                  function updateCountdown() {
                    document.getElementById("countdown").innerText = countdown === 0 ? "0" : countdown;
                    if (countdown === 0) {
                      setTimeout(() => location.reload(), 1000); // ricarica dopo 1 secondo
                    } else {
                      countdown--;
                      setTimeout(updateCountdown, 1000);
                    }
                  }
                  window.onload = updateCountdown;
                </script>
              </head>
              <body>
                <div class="box">
                  <h1>Tomcat is running!</h1>
                  <hr>
                  <p>Pod: ${HOSTNAME}</p>
                  <p>Node: ${NODE_NAME}</p>
                  <br>
                  <p class="refresh">Page will refresh in <span id="countdown">5</span> seconds.</p>
                </div>
              </body>
              </html>
              EOF
              catalina.sh run
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

---

apiVersion: v1
kind: Service
metadata:
  name: tomcat-loadbalancer
  namespace: ns-tomcat-app01
spec:
  type: ClusterIP
  selector:
    app: tomcat
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: tomcat-gateway
  namespace: ns-tomcat-app01
spec:
  selector:
    app: aks-istio-ingressgateway-external
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tomcat
  namespace: ns-tomcat-app01
spec:
  hosts:
    - "*"
  gateways:
    - tomcat-gateway
  http:
    - match:
        - uri:
            prefix: "/tc-app1"
      rewrite:
        uri: "/"
      route:
        - destination:
            host: tomcat-loadbalancer
            port:
              number: 80
